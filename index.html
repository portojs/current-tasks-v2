<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- external libraries  -->
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/npm.js"></script>
    <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
    <!-- my files -->
    <script src="js/app.js"></script>
    <link href="css/app.css" type="text/css" rel="stylesheet" />
    <!-- title -->
    <title>Current Tasks V2</title>
</head>
<body>
    <div>
    <!-- main header -->
        <div class="jumbotron">
            <h1>Current Tasks V2</h1>
        </div>
    <!-- main body -->
        <div class="main_body">
            <!-- primary tasks -->
            <div class="tasks_container tasks_primary_container">
                <div class="task_list tasks_primary">
                    <div>
                        <h2 class="text-right">Primary Tasks</h2>
                        <ul class="list-unstyled">
                            <li>Primary Task 1</li>
                            <li>Primary Task 2</li>
                        </ul>
                        <div class="form-group add_task_form">
                            <input type="text" class="form-control add_task_form_input"/>
                            <button class="btn btn-xm btn-default">Add</button>
                        </div>
                        <button class="btn btn-sm btn-primary button_new_task">New task</button>
                    </div>
                </div>
            </div>
            <!-- secondary tasks -->
            <div class="tasks_container tasks_secondary_container">
                <div class="task_list tasks_secondary">
                    <div>
                        <h2 class="text-right">Secondary Tasks</h2>
                        <ul class="list-unstyled">
                            <li>Secondary Task 1</li>
                            <li>Secondary Task 2</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
